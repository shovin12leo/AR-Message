<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual NEW YEAR Message</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="glass-box">
      <h1 id="welcomeText"></h1>
      <p>Enter your code to see your personalized AR message:</p>
      <input type="text" id="codeInput" placeholder="Enter your code">
      <button id="proceedButton">Proceed</button>
    </div>
  </div>

  <div id="instruction" class="instruction-pop">
    <p>Click the AR button and allow camera access to view your virtual message.</p>
  </div>

  <script>
    // Typing effect for the welcome text
    const welcomeText = document.getElementById("welcomeText");
    const text = "Welcome to Virtual Messages";
    let index = 0;

    function typeText() {
      if (index < text.length) {
        welcomeText.textContent += text.charAt(index);
        index++;
        setTimeout(typeText, 100);
      }
    }

    window.onload = () => typeText();

    // Mapping codes to specific URLs
    const codeMapping = {
      "LARI25A@#19": "https://shocodevin.blogspot.com/p/l.html",
      "VM52@18": "https://shocodevin.blogspot.com/p/vj.html",
      "VE78*64": "https://shocodevin.blogspot.com/p/vin.html",
      "MQ91@73": "https://shocodevin.blogspot.com/p/mu.html",
      "NJ85@46": "https://shocodevin.blogspot.com/p/3d-tap-interaction-body-margin-0.html",
      "AE57@20": "https://shocodevin.blogspot.com/p/an.html",
      "SM34$19": "https://shocodevin.blogspot.com/p/shv.html",
      "TE32^57": "https://shocodevin.blogspot.com/p/tr.html",
      "Â FE76&39": "https://shocodevin.blogspot.com/p/fm.html"
      
      // Add more code mappings as needed
    };

    // Handle Proceed button click
    document.getElementById('proceedButton').addEventListener('click', () => {
      const code = document.getElementById('codeInput').value.trim();
      if (code === '') {
        alert('Please enter a code.');
        return;
      }

      // Check if the code matches any in the mapping
      if (codeMapping[code]) {
        // Show instruction pop-up for 5 seconds
        const instruction = document.getElementById('instruction');
        instruction.style.display = 'block';

        setTimeout(() => {
          // Redirect to the corresponding URL based on the code
          window.location.href = codeMapping[code];
        }, 2000);
      } else {
        alert('Invalid code. Please try again.');
      }
    });
  </script>
</body>
</html>
