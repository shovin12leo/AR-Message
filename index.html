<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual NEW YEAR Message</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="glass-box">
      <h1 id="welcomeText"></h1>
      <p>Enter your code to see your personalized AR message:</p>
      <input type="text" id="codeInput" placeholder="Enter your code">
      <button id="proceedButton">Proceed</button>
    </div>
  </div>

  <div id="instruction" class="instruction-pop">
    <p>Click the AR button and allow camera access to view your virtual message.</p>
  </div>

  <script>
    // Typing effect for the welcome text
    const welcomeText = document.getElementById("welcomeText");
    const text = "Welcome to Virtual Messages";
    let index = 0;

    function typeText() {
      if (index < text.length) {
        welcomeText.textContent += text.charAt(index);
        index++;
        setTimeout(typeText, 100);
      }
    }

    window.onload = () => typeText();

    // Mapping codes to specific URLs
    const codeMapping = {
      "NEWYEAR2024": "newyear-2024.html",
      "BIRTHDAY123": "birthday-message.html",
      "CONGRATS567": "congratulations.html"
      // Add more code mappings as needed
    };

    // Handle Proceed button click
    document.getElementById('proceedButton').addEventListener('click', () => {
      const code = document.getElementById('codeInput').value.trim();
      if (code === '') {
        alert('Please enter a code.');
        return;
      }

      // Check if the code matches any in the mapping
      if (codeMapping[code]) {
        // Show instruction pop-up for 5 seconds
        const instruction = document.getElementById('instruction');
        instruction.style.display = 'block';

        setTimeout(() => {
          // Redirect to the corresponding URL based on the code
          window.location.href = codeMapping[code];
        }, 3000);
      } else {
        alert('Invalid code. Please try again.');
      }
    });
  </script>
</body>
</html>
