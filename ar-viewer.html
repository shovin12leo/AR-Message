<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Message - AR Viewer</title>
  <script src="https://cdn.8thwall.com/web/aframe/aframe.js"></script>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <div class="container">
    <div class="glass-box">
      <h1>Welcome to Your AR Message!</h1>
      <button id="startAR">Start AR</button>
    </div>
  </div>

  <div id="instruction" class="instruction-pop">
    <p>Click the AR button and allow camera access to view your virtual message.</p>
  </div>

  <script>
    // Function to get the code from the URL
    function getCodeFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('code');
    }

    // Set AR content based on the code entered
    function setARContent(code) {
      const arScene = document.createElement('a-scene');
      const imageElement = document.createElement('a-image');

      const imageMap = {
        'code1': 'w1.jpeg',
        'code2': 'image2.jpg',
        'code3': 'image3.jpg',
        // Add more code-image mappings as needed
      };

      // If the code has a corresponding image, show it in the AR scene
      if (imageMap[code]) {
        imageElement.setAttribute('src', imageMap[code]);
        imageElement.setAttribute('width', '1');
        imageElement.setAttribute('height', '1');
        imageElement.setAttribute('position', '0 0 -3');
      } else {
        alert('Invalid code.');
        return;
      }

      arScene.appendChild(imageElement);
      document.body.appendChild(arScene);
    }

    // Button to start the AR experience
    document.getElementById('startAR').addEventListener('click', () => {
      const code = getCodeFromUrl();
      if (!code) {
        alert('No code found.');
        return;
      }

      // Display the AR content based on the code
      setARContent(code);

      // Show instruction for 3 seconds
      const instruction = document.getElementById('instruction');
      instruction.style.display = 'block';

      setTimeout(() => {
        instruction.style.display = 'none';
      }, 3000);
    });
  </script>
</body>
</html>
