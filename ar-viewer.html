<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Message - AR Viewer</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="glass-box">
      <h1>Welcome to Your AR Message!</h1>
      <button id="startAR">Start AR</button>
    </div>
  </div>

  <div id="instruction" class="instruction-pop">
    <p>Click the AR button and allow camera access to view your virtual message.</p>
  </div>

  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-image src="image1.jpg" width="1" height="1" position="0 0 0"></a-image>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    function getCodeFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('code');
    }

    function setARContent(code) {
      const imageMap = {
        'code1': 'w1.jpeg',
        'code2': 'image2.jpg',
        'code3': 'image3.jpg',
      };

      if (imageMap[code]) {
        const arImage = document.querySelector('a-image');
        arImage.setAttribute('src', imageMap[code]);
      } else {
        alert('Invalid code.');
        return;
      }
    }

    document.getElementById('startAR').addEventListener('click', () => {
      const code = getCodeFromUrl();
      if (!code) {
        alert('No code found.');
        return;
      }

      setARContent(code);
      const instruction = document.getElementById('instruction');
      instruction.style.display = 'block';

      setTimeout(() => {
        instruction.style.display = 'none';
      }, 3000);
    });
  </script>
</body>
</html>
