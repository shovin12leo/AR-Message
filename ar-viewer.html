<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Tap Interaction with AR Camera</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
    }
    #message {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 24px;
      font-family: Arial, sans-serif;
      z-index: 1;
      display: none;
    }
  </style>
</head>
<body>

  <div id="message">You tapped the screen!</div>

  <a-scene embedded>
    <!-- AR Camera setup -->
    <a-entity id="camera" camera position="0 1.6 0" look-controls="enabled: true"></a-entity>

    <!-- A simple text for tap prompt -->
    <a-text value="Tap anywhere to see the message!" position="0 2 -5" scale="2 2 2" color="#FFF" id="tapMessage"></a-text>

    <!-- Invisible cursor for detecting touch events -->
    <a-entity cursor="fuse: false; maxDistance: 10" position="0 1.5 -3"></a-entity>

    <!-- 3D Text Message (hidden by default) -->
    <a-text id="virtualMessage" value="You tapped here!" position="0 2 -5" scale="2 2 2" color="red" visible="false"></a-text>
  </a-scene>

  <script>
    // Function to spawn the message at the tap position and focus camera on it
    function spawnMessage(event) {
      const scene = document.querySelector('a-scene');
      const virtualMessage = document.getElementById('virtualMessage');
      const messageDiv = document.getElementById("message");

      // Get the intersection point where the tap occurred
      const intersection = event.detail.intersection;

      if (intersection) {
        const tapPosition = intersection.point; // 3D coordinates of the tap

        // Set the virtual message position to the tap point in 3D space
        virtualMessage.setAttribute('position', `${tapPosition.x} ${tapPosition.y + 1} ${tapPosition.z}`); // Position it 1 unit above the tap
        virtualMessage.setAttribute('visible', 'true'); // Make it visible in the AR scene

        // Show HTML message for a short time (3 seconds)
        messageDiv.style.display = "block"; // Show message on screen
        setTimeout(() => {
          messageDiv.style.display = "none"; // Hide HTML message after 3 seconds
        }, 3000);
      }
    }

    // Add event listener to handle user taps (in 3D space)
    document.querySelector('a-scene').addEventListener('click', spawnMessage);
  </script>
</body>
</html>
