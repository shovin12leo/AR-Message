<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Message</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="glass-box">
      <h1 id="welcomeText"></h1>
      <p>Enter your code to see your personalized AR message:</p>
      <input type="text" id="codeInput" placeholder="Enter your code">
      <button id="proceedButton">Proceed</button>
    </div>
  </div>

  <div id="instruction" class="instruction-pop">
    <p>Click the AR button and allow camera access to view your virtual message.</p>
  </div>

  <div id="cameraContainer" class="camera-container">
    <video id="cameraFeed" autoplay playsinline></video>
    <canvas id="arCanvas"></canvas>
  </div>

  <script>
    // Typing effect for the welcome text
    const welcomeText = document.getElementById("welcomeText");
    const text = "Welcome to Virtual Messages";
    let index = 0;

    function typeText() {
      if (index < text.length) {
        welcomeText.textContent += text.charAt(index);
        index++;
        setTimeout(typeText, 100);
      }
    }

    window.onload = () => typeText();

    // Handle Proceed button click
    document.getElementById('proceedButton').addEventListener('click', () => {
      const code = document.getElementById('codeInput').value.trim();
      if (code === '') {
        alert('Please enter a code.');
        return;
      }

      // Show instruction pop-up for 5 seconds
      const instruction = document.getElementById('instruction');
      instruction.style.display = 'block';

      setTimeout(() => {
        // Redirect to AR viewer page with code as parameter
        window.location.href = `ar-viewer.html?code=${encodeURIComponent(code)}`;
      }, 3000);
    });

    // Initialize Camera Feed
    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          const video = document.getElementById('cameraFeed');
          video.srcObject = stream;
          video.play();
        })
        .catch((err) => {
          console.log('Error accessing camera:', err);
          alert('Please allow camera access to view the AR message.');
        });
    }

    // Start the camera feed when the page loads
    window.onload = () => {
      typeText();
      startCamera();
    };
  </script>
</body>
</html>
